
<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Github USERS</title>
        <script src="githubUsers.js"></script> 
        <link rel="stylesheet" href="githubUsers.css">
        <style>
            div {background-image: src="GitHub-Mark-120px-plus.png";}
        </style>
    </head>
<body>

    <!-- search bar functionality -->
    <div class="search">
        <!--Search bar for names-->        
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Username" title="Type in a name">
        <button onclick="API()">Search</button>
    </div>   
          
    <!-- User Repo table:
    This is used to display info abuot the user's Profile
    the github icons are only placeholders -->
    <table class="userProfile">
        <tr>
            <td><p id="head">User Profile</p></td> 
        </tr>
        <tr>
            <td><img src="GitHub-Mark-120px-plus.png" id="Images"></td> 
        </tr>
        <tr>
            <td id="Name">Name<img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
        <tr>
            <td id="Username">User Name<img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
        <tr>
            <td id="Email">Email<img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
        <tr>
            <td id="Location">Location<img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
        <tr>
            <td id="NumberOfGists">Number of Gists<img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
    </table>
    
    <!-- User Repo table:
    this is used to display the repo name and description -->
    <table class="userRepo" id="TheRepo">
        <tr>
            <td><p id="head">User Repos</p></td> 
        </tr>
        <tr>
            <td id="repo1"><img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
        <tr>
            <td id="repo2"><img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
        <tr>
            <td id="repo3"><img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
        <tr>
            <td id="repo4"><img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
        <tr>
            <td id="repo5"><img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
        <tr>
            <td id="repo6"><img src="GitHub-Mark-120px-plus.png" id="Image"></td> 
        </tr>
    </table>

</body>
</html>
